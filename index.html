<body class="raleway-common boby-color">
    <section class="body-color">
    <!-- Nav and Banner Section Content -->
    <header class="nav-banner">
        <div class="nav">
            <div class="logo inter-common primary-color">
                <h1>logo</h1>
            </div>
            <button class="signup_btn">Sign Up</button>
        </div>
        <div class="banner">
            <h1 class="banner_title">Cool Dark UI Template for <br> Webflow Agencies!</h1>
            <div class="btn-banner text-center">
                <button class="banner_btn">Stay Focused</button>

            </p>
            <div class="see-it-in-launch-button">
                <button class="launch-live-preview">Launch Live Preview</button>
            </div>
        </div>
        <div class="see-column2">
            <img class="see-it-in-action-image" src="assets/images/wc-mini.png" alt="wc_mini">
        </div>
     </section>
     
     <section class="Productive-Users-Section">

     </section>
